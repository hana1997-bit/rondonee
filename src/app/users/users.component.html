<div class="row">
    <div class="col s12">
        <div class="card">
            <div class="card-content white-text">
                <div class="row">
                    <div class="col s5">
                        <form   (ngSubmit)="submitForm()">
                            <!-- <input type="hidden" name="_id" #_id="ngModel" [(ngModel)]="userService.selectedUser._id"> -->
                            <div class="row">
                                <div class="input-field col s12">
                                    <input type="text" name="nom" [(ngModel)]="user.firstName"
                                        placeholder="Enter full name" required>
                                    <label>Name :
                                        <label class="red-text">*</label>
                                    </label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="input-field col s12">
                                    <input type="text" name="prenom"  [(ngModel)]="user.lastName"
                                        placeholder="Enter full name" required>
                                    <label>Pr√©nom :
                                        <label class="red-text">*</label>
                                    </label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="input-field col s12">
                                    <input type="number" name="age" 
                                    [(ngModel)]="user.age" placeholder="Enter full name"
                                        required>
                                    <label>Age :
                                        <label class="red-text">*</label>
                                    </label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="input-field col s12">
                                    <input type="email" name="email" 
                                    [(ngModel)]="user.email" placeholder="Enter full name"
                                        required>
                                    <label>Name :
                                        <label class="red-text">*</label>
                                    </label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="input-field col s12">
                                    <input type="password" name="password"
                                    [(ngModel)]="user.password"
                                        placeholder="Enter full name" >
                                    <label>Name :
                                        <label class="red-text">*</label>
                                    </label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="input-field col s12">
                                    <input type="number" name="phone"
                                    [(ngModel)]="user.phone"
                                        placeholder="Enter full name" >
                                    <label>Name :
                                        <label class="red-text">*</label>
                                    </label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="input-field col s12">
                                    <!-- <button class="btn btn-custom right" type="button"
                                        (click)="resetForm(userForm)">Reset</button> -->
                                    <button class="btn btn-custom right" type="submit"
                                        >Submit</button>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="col s7">

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<ul class="list-group" *ngFor='let ares of myres'>
    <li class="list-group-item">{{ares.firstName}}</li>
    <li class="list-group-item">{{ares.lastName}}</li>
    <li class="list-group-item">{{ares.email}}</li>
    <li class="list-group-item">{{ares.age}}</li>

</ul>
{{myres | json}}
