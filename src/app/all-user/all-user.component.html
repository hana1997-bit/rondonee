<div class="animated fadeIn">
  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-header">
          <i class="fa fa-align-justify"></i> Combined All Table
        </div>
        <div class="card-body">
          <table class="table table-bordered table-striped table-sm">
            <thead>
              <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th></th>
                <th></th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor='let ares of user'>
                <td>{{ares.firstName}}</td>
                <td>{{ares.lastName}}</td>
                <td>{{ares.email}}</td>
                <td>
                  <button *ngIf="modifier(ares)"class="btn btn-block btn-outline-success" (click)="edit(profil)">edit</button>
                  </td>
                <td>
                  <button *ngIf="!isAdmin(ares)" type="button" class="btn btn-block btn-outline-danger"
                    (click)="delete(ares)">delete</button>
                  </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
