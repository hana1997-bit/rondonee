<div class="app-body">
    <main class="main d-flex align-items-center">
      <div class="container">
        <div class="row">
          <div class="col-md-6 mx-auto">
            <div class="card mx-4">
              <div class="card-body p-4">
                <form [formGroup]="form" enctype='multipart/form-data'>
                  <h1>Register</h1>
                  <p class="text-muted">Create your account</p>
                  <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="fas fa-id-badge"></i></span>
                    </div>
                    <input type="file" (change)="onChange($event)" formControlName="img" value="{{bla.image}}" class="form-control"  placeholder="photo de profil" autocomplete="img">
                  </div>
                  <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="icon-user"></i></span>
                    </div>
                    <input type="text" class="form-control" formControlName="firstName" value="{{bla.firstName}}" placeholder="firstName" autocomplete="firstName" required>
                  </div>
                  <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="icon-user"></i></span>
                    </div>
                    <input type="text" class="form-control"  formControlName="lastName" value="{{bla.lastName}}" placeholder="lastName" autocomplete="lastName" required>
                  </div>
                  <div class="input-group mb-4">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="icon-calendar"></i></span>
                    </div>
                    <input type="number" class="form-control"  formControlName="age" placeholder="age" value="{{bla.age}}" autocomplete="phone" required>
                  </div>
                  <div class="input-group mb-4">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="icon-phone"></i></span>
                    </div>
                    <input type="number" class="form-control"  formControlName="phone" placeholder="phone" value="{{bla.phone}}" autocomplete="phone" required>
                  </div>
                  <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text">@</span>
                    </div>
                    <input type="text" class="form-control"  formControlName="email" placeholder="Email" value="{{bla.email}}" autocomplete="email" required>
                  </div>
                  <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="icon-lock"></i></span>
                    </div>
                    <input type="password" class="form-control" formControlName="password" placeholder="Password" autocomplete="new-password" required>
                  </div>
                  <button type="button" (click)="submitForm()" class="btn btn-block btn-success">Save</button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </div>
