<div class="animated fadeIn">
    <div class="row">
        <div class="col-sm-6">
            <div class="card">
                <div class="card-header">
                    <strong>Reservé</strong>
                </div>
                <div class="card-body">
                    <form [formGroup]="form" class="form-horizontal">
                        <div class="input-group mb-3">
                            <input type="number" formControlName="event" class="form-control" hidden>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-5 col-form-label" for="input-normal">Nom</label>
                            <div class="col-sm-6">
                                <input type="text" id="input-normal" formControleName="nom" class="form-control"
                                    placeholder="Votre Nom">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-5 col-form-label" for="input-normal">Prénom</label>
                            <div class="col-sm-6">
                                <input type="text" id="input-normal" formControleName="prenom" class="form-control"
                                    placeholder="Normal">
                            </div>
                        </div>
                        <div class="form-group row"> 
                            <label class="col-sm-5 col-form-label" for="input-normal">Téléphone</label>
                            <div class="col-sm-6">
                                <input type="tel" id="input-normal" formControleName="phone" name="input-normal"
                                    class="form-control" placeholder="Numéro">
                            </div>
                        </div>
                        <div class="card-footer">
                            <button type="submit" (click)="reserve()" class="btn btn-sm btn-primary">Reserver</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
